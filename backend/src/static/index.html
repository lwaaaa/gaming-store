<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر القيمنق - منصة التجارة الإلكترونية الاحترافية</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>متجر القيمنق</h1>
            <nav>
                <ul>
                    <li><a href="#home">الرئيسية</a></li>
                    <li><a href="#games">الألعاب</a></li>
                    <li><a href="#accessories">الإكسسوارات</a></li>
                    <li><a href="#contact">اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h2>اكتشف عالم الألعاب</h2>
                <p>أحدث الألعاب والإكسسوارات بأفضل الأسعار</p>
                <a href="#games" class="btn">تسوق الآن</a>
            </div>
        </section>

        <section id="games" class="products-section">
            <div class="container">
                <h2>أحدث الألعاب</h2>
                <div class="product-grid" id="games-container">
                    <!-- Games will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <section id="accessories" class="products-section">
            <div class="container">
                <h2>إكسسوارات القيمنق</h2>
                <div class="product-grid" id="accessories-container">
                    <!-- Accessories will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 متجر القيمنق. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
